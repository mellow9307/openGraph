<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Open Graph 연습</title>
	<meta name="title" content="Open Graph 연습">
	<meta name="description" content="실제 업로드를 통해 og를 확인하는 문서입니다.">

	<!-- og -->
	<meta property="og:title" content="오픈그래피 연습">
	<meta property="og:description" content="조연희 오픈그래피 연습으로 깃허브를 통해 확인할 겁니다">
	<meta property="og:img" content="http://mellow9307.github.io/openGraph/images/img.jfif">
	<meta property="og:url" content="http://mellow9307.github.io/openGraph">

</head>
<body>
	<h1>Open Graph 연습></h1>
	<strong><a href="http://ogp.me/"></a>The Open Graph protocol</strong>
	<ul>
		<li>og:title</li>
		<li>og:description</li>
		<li>og:image</li>
		<li>og:url</li>
		<li>og:type</li>
	</ul>
</body>
</html>
